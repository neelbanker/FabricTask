version: '2'

services:
  
  ca.product.com:
    image: hyperledger/fabric-ca
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca.product.com
      - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.manufacturer.product.com-cert.pem
      - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/a926fbe2a4e24906b06fda2c74cc6e56f3825ba6a5eb4ba3e2ecb97fb8ee7e13_sk
    command: sh -c 'fabric-ca-server start -b admin:adminpw'
    volumes:
      - ../crypto-config/peerOrganizations/manufacturer.product.com/ca/:/etc/hyperledger/fabric-ca-server-config
    container_name: ca.product.com
    ports:
      - "7054:7054"

  
